<!DOCTYPE html>
<html>
<head>
  <title>The page you were looking for doesn't exist (404)</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
  .maestro-error-page {
    background-color: #133161;
    color: white;
    text-align: center;
    font-family: 'Nunito Sans', sans-serif;
    margin: 0;
  }

  .maestro-error-page div.dialog {
    width: 95%;
    height: 50%;
    margin: 0 auto;
  }

  .maestro-error-page div.dialog > div {
    background-color: #133161;
    display: flex;
    flex-direction: column;
  }

  .maestro-error-page h1 {
    font-size: 120px;
    font-weight: 500;
    color: #03FCBA;
  }

  .dialog-text > p {
    padding: 5px;
    color: white;
    font-size: 20px;
    margin-bottom: 40px;
  }

  .btn-green {
  text-decoration: none;
  background-color:  #03FCBA;
  color: black;
  margin: 60px auto;
  border-radius: 8px;
  padding: 10px 10px;
  width: 264px;
  font-family: 'Nunito Sans', sans-serif;
  font-size: bold 16;
  text-align: center;
  opacity: 1;
  border: unset;
  cursor: pointer;
}

.btn-green:hover {
  background-color: #03FCBA;
  opacity: 0.7;
}
  </style>
</head>

<body class="maestro-error-page">
  <!-- This file lives in public/404.html -->
  <div class="dialog">
    <div>
      <h1>404</h1>
      <div class="dialog-text">
        <p>Sorry, something went wrong.</p>
        <a href="https://www.moodmaestro.me/" class="btn-green">Back home</a>
      </div>
    </div>
  </div>
</body>
</html>
